# 下载配置后，需要自行添加机场订阅链接
# 进入 设置，进入 配置文件，点击打勾刚刚下载的配置文件
# 选择 编辑（不要选择 可视化编辑，因为会丧失filter字段功能，目前不清楚为何），创建副本（否则会被下一次自动更新覆盖），并且重新打勾副本
# 再次进入副本编辑，下拉找到 #远程订阅（代理集合）的部分，使用机场订阅链接（Stash / Clash Premium / Clash 的订阅链接。其他类型不用试了，不可以），替换 url的范例链接
# 保存即可

#注意使用的时候，首页左上角，应该选中的是当前配置名称文件（或者副本copy）

# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

# DNS 服务器配置
dns:
  # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  # 支持 UDP / TCP / DoT / DoH / DoQ 协议的 DNS 服务，可以指明具体的连接端口号。
  # 所有 DNS 请求将会直接发送到服务器，不经过任何代理。
  # Stash 会使用最先获得的解析记录回复 DNS 请求
  # 相关系统负担参考 https://stash.wiki/faq/effective-stash
  nameserver:
    # 不建议配置超过 2 个 DNS 服务器，会增加系统功耗
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  # 跳过证书验证，解决部分兼容性问题 https://help.nextdns.io/t/g9hdkjz
  skip-cert-verify: true

  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    # from: https://github.com/Kr328/ClashForAndroid/blob/ffa559a57102ed8bc20eba41aa236a7764741bf9/core/src/main/golang/native/config/defaults.go#L10
 
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
 
    # Google Voices
    - 'lens.l.google.com'
 
    # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
 
    # PlayStation
    - '+.stun.playstation.net'
 
    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
 
    # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
 
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'

#远程订阅(代理集合)
proxy-providers:

  CustomProxy: &CustomProxy #建立锚点
    url: https://sub.store/download/collection/MySub
    interval: 86400
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

  #香港节点
  CustomProxy-HK:
    <<: *CustomProxy #引用锚点内容
    filter: "港|HK|Hong Kong"
  
  #台湾节点
  CustomProxy-TW:
    <<: *CustomProxy #引用锚点内容
    filter: "台|新北|彰化|TW|Taiwan"
  
  #新加坡节点
  CustomProxy-SG:
    <<: *CustomProxy #引用锚点内容
    filter: "新加|狮城|SG|Singapore"
  
